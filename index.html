<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-content">
        <h1>My New Website</h1>

        <figure>
          <img
            class="main-img"
            src="https://images.unsplash.com/photo-1536283865487-627ae241d1b2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NjV8fGZhbnRhc3l8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt="being given a crown"
          />
          <figcaption>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </figcaption>
        </figure>
      </section>
      <section class="contact-section">
        <h2>Contact Me</h2>
        <form>
          <ul>
            <li>
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" />
            </li>
            <li>
              <label for="email">Email: </label>
              <input type="text" id="email" name="email" /><br />
            </li>
          </ul>
          <!-- removing the button from the list frees it from the alignment of the list items -->
          <button type="button">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&#169; 2021 My Mew Website Productions</p>
    </footer>
  </body>
</html>
